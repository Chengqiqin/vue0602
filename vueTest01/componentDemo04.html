<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部注册组件</title>
</head>
<body>
<div id="app">
  <component-a></component-a>
    <component-b></component-b>
</div>
<script src="../js/vue.js"></script>
<script>
    var componentA = {
      data:function (){
        return {
          count: 0
        }
      },
      template:'<button v-on:click="count += 1">{{count}}</button>'
    };
    var componentB = {
      name:'component-b',
      data:function (){
        return {
          selected: 'component'
        }
      },
      components:{
        'component-a': componentA
      },
      template:'<div class="component-b"><label>{{selected}}</label><component-a></component-a></div>'
    };
    new Vue({
      el:'#app',
      components:{
        'component-a':componentA,
        componentB
      }
    })
</script>
</body>
</html>
